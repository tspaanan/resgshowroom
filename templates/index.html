<title>Research Group Showroom: test version</title>
{% if session.username %}
<p>You are logged in. <form action="/logout">
	<input type="submit" value="Logout">
</form></p>
{% else %}
<form action="/login" method="POST">
	<p>Username: <input type="text" name="username"></p>
	<p>Password: <input type="password" name="password"></p>
	<p><input type="submit" value="Login"></p>
</form>
{% endif %}
<h1>
{{ name }}
{% if allow_pi %}
	<form action="/change_text" method="POST">
		<input type="submit" name="change_name" value="Change">
	</form>
{% endif %}
</h1>
<p>{{ introductory_text }}
{% if allow_pi %}
	<form action="/change_text" method="POST">
		<input type="submit" name="change_introduction" value="Change">
	</form>
{% endif %}
