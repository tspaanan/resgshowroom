<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="vieport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/custom.css">
        <title>Research Group Showroom: {% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <ul class="nav flex-column">
                        <div class="media">
                            <img src="/static/Sidebar banner.jpg" class="img-fluid" alt="sidebanner picture">
                        </div>
                        <li class="nav-item" style="padding-top: 15px; padding-bottom: 10px;">
                            <a class="btn btn-info" href="/">Front Page</a>
                        </li>
                        <li class="nav-item">
                            {% block sidebar %}{% endblock %}
                        </li>
                    </ul>
                </div>
                <div class="col-9">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
