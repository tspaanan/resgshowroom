{% extends "layout.html" %}

<title>{% block title %}register{% endblock %}</title>

{% block content %}
	
{% if session.username %}
	<p>You are already logged in. <form action="/logout">
		<input type="submit" class="btn btn-primary" value="Logout">
	</form>
	</p>
	
{% else %}
	<form class="register-form" action="/register" method="POST">
		<div class="form-group">
			<label for="newUsername">Create a new username:</label>
			<input type="text" class="form-control" name="new_username" required>
		</div>
		<div class="form-group">
			<label for="newPassword">Create a new password:</label>
			<input type="password" class="form-control" name="new_password" required>
		</div>
		<div class="form-group">
 	   		<label for="repeatPassword">Repeat password:</label>
			<input type="password" class="form-control" name="repeat_password">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Register</button>
		</div>
	</form>
	<p>
		<br>
		<b>Password Requirements:</b> at least one lowercase letter, one uppercase letter, and one digital
	</p>
{% endif %}
	
{% endblock %}
